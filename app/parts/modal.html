<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <!-- ТабИндекс элемент делающий затемнение фона при открытии окна -->
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>

    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >

      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Оставить заявку</h2>

        <!-- Кнопка закрытия окна. Атрибут data-micromodal-close можно добавить к любому тегу и при клике на данный тег атрибут будет заркрывать окно-->
        <button class="modal__close" aria-label="Закрыть окно" data-micromodal-close></button>
      </header>

      <!-- Здесь у нас будет контент, но мы его закоментировали и вставили форму -->
      <!-- <div id="modal-1-content">
        Modal Content
      </div> -->

      <form action="#">
        <main class="modal__content">
          <input class="form-input modal__input" type="text" name="VH-Name" placeholder="Ваше имя...">
          <input class="form-input modal__input" type="text" name="VH-Phone" placeholder="Ваш телефон...">
          <textarea class="form-input modal__input" name="Message" placeholder="Сообщение..."></textarea>
        </main>
        <footer class="modal__footer">
          <button class="button"><span>Отрпавить</span></button>
        </footer>
      </form>



    </div>
  </div>
</div>
